<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <h1 id="title">Survey Form</h1> 
   <p id="description">Thank you for completing this short survey</p>
   <form action="" id="survey-form">
       <div class="input-element">
           <label for="name" id="name-label">Name:</label>
           <input id="name" type="text" placeholder="Name" required>
       </div>
       
       <div class="input-element">
           <label for="email" id="email-label">Email:</label>
           <input type="email" name="email" id="email" required placeholder="Input your email">
       </div>
       
       <fieldset class="input-element">
           <legend>What would you rate this course from 1-10?</legend>
           <label for="number" id="number-label">Pick a number:</label>
           <input type="number" name="number" id="number" min="1" max="10" placeholder="Pick a number">
       </fieldset>
       
       <fieldset class="input-element">
           <legend>Select an option</legend>
           <select name="dropdown" id="dropdown">
               <option value="One">One</option>
               <option value="Two">Two</option>
           </select>
       </fieldset>
       
       <fieldset class="input-element">
           <legend>Would you recommend this course to a friend?</legend>
           <input type="radio" name="recommend" id="yes" value="Yes">
           <label for="yes">Yes</label>
           <input type="radio" name="recommend" id="no" value="No">
           <label for="no">No</label>
           <input type="radio" name="recommend" id="not-sure" value="Not Sure">
           <label for="not-sure">Not Sure</label>
       </fieldset>
       
       <fieldset class="input-element">
           <legend>Which was your favorite project?</legend>
           <div>
               <input type="checkbox" id="cat-app" name="cat-app" value="Cat App" checked>
               <label for="cat-app">Cat App</label>
           </div>
           <div>
               <input type="checkbox" id="cafe-menu" name="cafe-menu" value="Cafe Menu">
               <label for="cafe-menu">Cafe Menu</label>
           </div>
           <div>
               <input type="checkbox" id="css-colors" name="css-colors" value="CSS Colors">
               <label for="css-colors">CSS Colors</label>
           </div>
           <div>
               <input type="checkbox" id="registration-form" name="registration-form" value="Registration Form">
               <label for="registration-form">Registration Form</label>
           </div>
       </fieldset>
       
       <div class="input-element">
           <label for="comments">Comments or suggestions?</label>
           <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comments"></textarea>
       </div>
       
       <button type="submit" id="submit">Submit</button>
   </form>
</body>
</html>
